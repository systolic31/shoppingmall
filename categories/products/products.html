<div class="product" style="display:inline-block;margin:10px;width:210px;text-align:center;cursor:pointer" ng-repeat="product in productsListCtrl.products | filter:{category:productsListCtrl.getCurrentCategoryName()}">
    <img style="width:200px;height:200px;margin-bottom:10px;" ng-src={{product.img}} />
    <a style="font-weight:bold;" ui-sref="home.productinfo({product:product.name, price:product.price, description:product.description, image:product.img})">{{product.name}}</a>
    <p>$ {{product.price}}</p>
</div>
