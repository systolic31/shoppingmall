<div class="title_wrap title_img">
    <a class="title_wrap" ui-sref="home">N A V Y Z E B R A</a>
</div>
<div style="height:150px;text-align:center">
    <div style="margin-top:70px;border-bottom:black solid 1px;width:200px;text-align:center;display:inline-block;font-size:16px;">
        LOGIN
    </div>
</div>
<div style="width:100%;height:400px;background-color:white;">
    <div class="container" style="width:350px;">

        <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus style="margin-bottom:10px;">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>

</div>
