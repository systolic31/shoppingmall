<div class="title_wrap">
    <a class="title_wrap" ui-sref="home">N A V Y Z E B R A</a>
</div>
<div style="height:150px;text-align:center">
    <div style="margin-top:70px;border-bottom:black solid 1px;width:200px;text-align:center;display:inline-block;font-size:16px;">
        JOIN
    </div>
    <div style="margin-top:30px;"></div>
    <div style="padding:20px;width:350px;display:inline-block;clear:both;">
        <form class="form-signin">
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus style="margin-bottom:10px;">

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required style="margin-bottom:10px;">

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required style="margin-bottom:20px;">


            <button class="btn btn-lg btn btn-primary btn-block" type="submit">Join</button>
        </form>
    </div>
</div>
